{{ define "main" }}
<main class="bg-white">
	<div class="ph4-ns ph3 pv4-l pv3">
		<div class="pv0 center measure-wide f5">
			<h1 class="f2">{{ .Title }}</h1>
			<ul class="ma0 list pa0 pb4 f4">
				{{ range .Data.Pages }}
					<li class="bb b--light-gray">
						<a href="{{ .RelPermalink }}" class="pv3 flex justify-between items-center">
							<span class="fw5">
								{{ .Title }}
							</span>
							<span class="nowrap gray ml3">
								{{ .Date.Format "Jan 2, 2006" }}
							</span>
						</a>
					</li>
				{{ end }}
			</ul>
		</div>
	</div>
</main>
{{ end }}
